---
layout: default
title: z1g1.net
---

<div id="home">
  <h1>Latest Posts</h1>
    {% for post in site.posts %}
	  <div class="blog-post">
		<h2 class="blog-post-title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <p class="blog-post-meta">{{ post.date | date_to_string }}</p>
		<img src="/assets/img/{{ post.image }}" style="max-width: 50px; float: left; margin-right: 10px;"></img>
		{{ post.excerpt }}
		<a href="{{ post.url }}"><button type="button" class="btn btn-default btn-xs">More...</button></a>
      </div><!--/blog-post-->
    {% endfor %}
</div>
