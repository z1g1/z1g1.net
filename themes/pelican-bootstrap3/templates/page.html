{% extends "base.html" %}
{% block title %}{{ page.title }}{% endblock %}
{% block content %}
    <section id="content" class="body">
        <h1 class="entry-title">{{ page.title }}</h1>
        {% if PDF_PROCESSOR %}
            <a href="{{ SITEURL }}/pdf/{{ page.slug }}.pdf">
                get the pdf
            </a>
        {% endif %}
        <div class="entry-content">
            {% if page.image %}
                <img src="/theme/images/{{ page.image }}" class="img-rounded img-responsive " style="max-width: 50%; float: right;">
            {% endif %}

            {{ page.content }}
        </div>
    </section>
{% endblock %}
